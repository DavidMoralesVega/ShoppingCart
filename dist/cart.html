<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>David Morales Vega - Store</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="plugins/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header id="Header"></header>

    <main class="mb-6">
        <div class="p-5 text-center bg-light">
            <h1 class="mb-0 h3">Carrito</h1>
        </div>

        <div class="container mt-5">
            <section class="">
                <div class="row gx-lg-5">
                    <div class="col-lg-8 mb-4 mb-md-0">
                        <section id="ContainerProductsCart" class="mb-5"></section>

                        <section class="">
                            <div class="mb-5">
                                <p class="text-primary">
                                    <i class="fas fa-info-circle mr-1"></i> No demores la compra, añadir artículos a tu
                                    carrito no significa reservarlos.
                                </p>
                            </div>

                            <div class="mb-5">
                                <h5 class="mb-4">Entrega de envío prevista</h5>
                                <p class="mb-0">jue., 12.03. - Lun, 16.03.</p>
                            </div>

                            <div>
                                <h5 class="mb-4">Aceptamos</h5>

                                <img class="mr-2" width="45px" src="img/visa.svg" alt="Visa" />
                                <img class="mr-2" width="45px" src="img/amex.svg" alt="American Express" />
                                <img class="mr-2" width="45px" src="img/mastercard.svg" alt="Mastercard" />
                                <img class="mr-2" width="45px" src="img/paypal.png" alt="PayPal acceptance mark" />
                            </div>
                        </section>
                    </div>

                    <div class="col-lg-4 mb-4 mb-md-0">
                        <section class="shadow-4 p-4 rounded-5 mb-4">
                            <h5 class="mb-5">La cantidad total de</h5>

                            <div class="d-flex justify-content-between mb-3">
                                <span>Importe temporal</span>
                                <span id="TimeImport">0 Bs.</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Transporte </span>
                                <span>Gratis</span>
                            </div>
                            <hr class="my-4" />
                            <div class="d-flex justify-content-between fw-bold mb-5">
                                <span>El importe total de (IVA incluido)</span>
                                <span id="TotalAmount">0 Bs.</span>
                            </div>

                            <button type="button" class="btn btn-primary btn-rounded w-100">
                                PAGAR
                            </button>
                        </section>

                        <section class="shadow-4 p-4 rounded-5">
                            <h5 class="mb-4">Aplicar código de promoción</h5>

                            <div class="d-flex align-items-center">
                                <input type="text" class="form-control rounded me-1" placeholder="Código promocional" />
                                <button type="button" class="btn btn-link btn-rounded overflow-visible">
                                    Aplicar
                                </button>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer id="Footer" class="bg-light text-center text-lg-start"></footer>
</body>

<script type="text/javascript" src="js/mdb.min.js"></script>
<script type="text/javascript" src="plugins/js/all.min.js"></script>

<script type="text/javascript" src="js/scripts/heritage.js"></script>
<script type="text/javascript" src="js/scripts/indexdb.js"></script>
<script type="text/javascript" src="js/scripts/cart.js"></script>

</html>
